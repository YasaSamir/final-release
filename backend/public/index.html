<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خدمة المسارات والأماكن</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    .map-container {
      height: 500px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
    #map {
      height: 100%;
    }
    .coordinates {
      display: flex;
      gap: 10px;
    }
    .coordinates input {
      width: 50%;
    }
    .route-info {
      margin-top: 20px;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>خدمة المسارات والأماكن</h1>
    
    <div class="form-group">
      <label>نقطة البداية:</label>
      <div class="coordinates">
        <input type="text" id="startLat" placeholder="خط العرض (مثال: 30.0444)" value="30.0444">
        <input type="text" id="startLng" placeholder="خط الطول (مثال: 31.2357)" value="31.2357">
      </div>
    </div>
    
    <div class="form-group">
      <label>نقطة النهاية:</label>
      <div class="coordinates">
        <input type="text" id="endLat" placeholder="خط العرض (مثال: 29.9773)" value="29.9773">
        <input type="text" id="endLng" placeholder="خط الطول (مثال: 31.1325)" value="31.1325">
      </div>
    </div>
    
    <button onclick="getRoute()">عرض المسار</button>
    
    <div class="route-info" id="routeInfo">
      <h3>معلومات المسار</h3>
      <p>المسافة: <span id="distance">-</span></p>
      <p>الوقت المقدر: <span id="duration">-</span></p>
    </div>
    
    <div class="map-container">
      <div id="map"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map;
    let routeLayer;
    let markers = [];
    
    // تهيئة الخريطة
    function initMap() {
      map = L.map('map').setView([30.0444, 31.2357], 12);
      
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
      
      // إضافة مستمع لنقرات الخريطة
      map.on('click', function(e) {
        const lat = e.latlng.lat.toFixed(6);
        const lng = e.latlng.lng.toFixed(6);
        
        // التحقق من أي حقل غير مملوء وملؤه
        if (!document.getElementById('startLat').value || !document.getElementById('startLng').value) {
          document.getElementById('startLat').value = lat;
          document.getElementById('startLng').value = lng;
        } else if (!document.getElementById('endLat').value || !document.getElementById('endLng').value) {
          document.getElementById('endLat').value = lat;
          document.getElementById('endLng').value = lng;
        } else {
          // إذا كانت جميع الحقول مملوءة، قم بتحديث نقطة البداية
          document.getElementById('startLat').value = lat;
          document.getElementById('startLng').value = lng;
        }
      });
    }
    
    // الحصول على المسار
    async function getRoute() {
      const startLat = document.getElementById('startLat').value;
      const startLng = document.getElementById('startLng').value;
      const endLat = document.getElementById('endLat').value;
      const endLng = document.getElementById('endLng').value;
      
      if (!startLat || !startLng || !endLat || !endLng) {
        alert('يرجى إدخال إحداثيات البداية والنهاية');
        return;
      }
      
      try {
        const response = await fetch(`/api/route?startLat=${startLat}&startLng=${startLng}&endLat=${endLat}&endLng=${endLng}`);
        const data = await response.json();
        
        if (!data.success) {
          throw new Error(data.message);
        }
        
        // عرض معلومات المسار
        document.getElementById('routeInfo').style.display = 'block';
        document.getElementById('distance').textContent = (data.distance / 1000).toFixed(2) + ' كم';
        
        const hours = Math.floor(data.duration / 3600);
        const minutes = Math.floor((data.duration % 3600) / 60);
        document.getElementById('duration').textContent = 
          (hours > 0 ? hours + ' ساعة ' : '') + 
          (minutes > 0 ? minutes + ' دقيقة' : '');
        
        // رسم المسار على الخريطة
        drawRoute(data.points, [startLat, startLng], [endLat, endLng]);
      } catch (error) {
        alert('حدث خطأ: ' + error.message);
      }
    }
    
    // رسم المسار على الخريطة
    function drawRoute(points, start, end) {
      // إزالة المسار السابق والعلامات
      if (routeLayer) {
        map.removeLayer(routeLayer);
      }
      
      markers.forEach(marker => map.removeLayer(marker));
      markers = [];
      
      // تحويل النقاط إلى تنسيق Leaflet
      const latlngs = points.map(point => [point.lat, point.lng]);
      
      // إنشاء خط المسار
      routeLayer = L.polyline(latlngs, {
        color: 'blue',
        weight: 5,
        opacity: 0.7
      }).addTo(map);
      
      // إضافة علامات البداية والنهاية
      const startMarker = L.marker([start[0], start[1]], {
        title: 'نقطة البداية'
      }).addTo(map);
      
      const endMarker = L.marker([end[0], end[1]], {
        title: 'نقطة النهاية'
      }).addTo(map);
      
      markers.push(startMarker, endMarker);
      
      // تحريك الخريطة لتظهر المسار كاملاً
      map.fitBounds(routeLayer.getBounds(), {
        padding: [50, 50]
      });
    }
    
    // تهيئة الخريطة عند تحميل الصفحة
    window.onload = initMap;
  </script>
</body>
</html>
